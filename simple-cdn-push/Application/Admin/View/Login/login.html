<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>小手互动推送系统</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
		<!-- basic styles -->
		<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="__PUBLIC__/css/font-awesome.min.css" />
		<!--[if IE 7]>
		  <link rel="stylesheet" href="__PUBLIC__/css/font-awesome-ie7.min.css" />
		<![endif]-->
		<!-- page specific plugin styles -->
		<!-- fonts -->
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" />
		<!-- ace styles -->
		<link rel="stylesheet" href="__PUBLIC__/css/ace.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/ace-rtl.min.css" />
		<!--[if lte IE 8]>
		  <link rel="stylesheet" href="__PUBLIC__/css/ace-ie.min.css" />
		<![endif]-->
		<!-- inline styles related to this page -->
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="__PUBLIC__/js/html5shiv.js"></script>
		<script src="__PUBLIC__/js/respond.min.js"></script>
		<![endif]-->
	</head>
	<body class="login-layout">
	<div class="main-container">
		<div class="main-content">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="login-container">
						<div class="center">
							<h1>
								<i class="icon-leaf green"></i>
								<span class="red">Ace</span>
								<span class="white">小手互动推送系统</span>
							</h1>
							<h4 class="blue">&copy;深圳小手互动有限公司</h4>
						</div>

						<div class="space-6"></div>

						<div class="position-relative">
							<div id="login-box" class="login-box visible widget-box no-border">
								<div class="widget-body">
									<div class="widget-main">
										<h4 class="header blue lighter bigger">
											<i class="icon-coffee green"></i>
											请输入您的账号信息
										</h4>
										<div class="space-6"></div>
										<form method="post" id="myform">
											<fieldset>
												<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="Username" id="user" name="username"/>
															<i class="icon-user"></i>
														</span>
												</label>

												<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="Password" id="pass" name="password"/>
															<i class="icon-lock"></i>
														</span>
												</label>

												<div class="space"></div>

												<div class="clearfix" >
													<button type="button" id="btn" class="width-35 btn btn-sm btn-primary">
														<i class="icon-key"></i>
														Login
													</button>
												</div>

												<div class="space-4"></div>
											</fieldset>
										</form>
									</div><!-- /widget-main -->
								</div><!-- /widget-body -->
							</div><!-- /login-box -->
						</div>
					</div><!-- /widget-body -->
				</div><!-- /signup-box -->
			</div><!-- /position-relative -->
		</div>
	</div><!-- /.col -->
	<script>
		$(function(){
			$('#btn').on('click',function () {
				doLogin();
            })
			$(document).on('keydown',function (e) {
                if(e && e.keyCode==13){ // 按 Esc
                    doLogin();
                }
            });
		})
        function doLogin() {
            var $user = $('#user').val().trim();
            var $pass = $('#pass').val().trim();
            if($user == ''){
                alert('账号不能为空');
                return false;
            }
            if($pass == ''){
                alert('密码不能为空');
                return false;
            }
            $.post('{:U("Login/checkLogin")}',{username:$user,password:$pass},function (ret) {
                if(ret['code'] == 1){
                    window.location.href = '/Aliyun/index';
                }else{
                    alert(ret['msg']);
                }
            })
        }
	</script>
	</body>
</html>
